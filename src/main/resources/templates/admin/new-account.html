<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>BankApp - Criar Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }
        .card-form {
            border-radius: 15px;
            padding: 2rem;
            background: rgba(255,255,255,0.1);
            text-align: center;
            max-width: 500px;
            box-shadow: 0 12px 25px rgba(0,0,0,0.4);
        }
        .card-form h2 { margin-bottom: 20px; font-weight: bold; }
        .form-control { border-radius: 50px; margin-bottom: 15px; }
        .btn-submit, .btn-cancel { border-radius: 50px; font-weight: bold; min-width: 120px; }
        .error-msg { color: #ff6b6b; font-size: 0.875rem; margin-top: -10px; margin-bottom: 10px; text-align: left; }
    </style>
</head>
<body>
<div class="card-form">
    <h2>Criar Conta</h2>
    <form th:action="@{/admin/accounts}" th:object="${accountCreateDto}" method="post">

        <input type="text" th:field="*{number}" class="form-control"
               placeholder="Número da conta (ex: 0001)"
               required pattern="\d+" title="Apenas números"/>
        <div th:if="${#fields.hasErrors('number')}" th:errors="*{number}" class="error-msg"></div>

        <input type="text" th:field="*{ownerName}" class="form-control"
               placeholder="Nome do cliente"
               required minlength="15" maxlength="100" title="Mínimo 15 caracteres"/>
        <div th:if="${#fields.hasErrors('ownerName')}" th:errors="*{ownerName}" class="error-msg"></div>

        <input type="number" step="0.01" th:field="*{balance}" class="form-control"
               placeholder="Saldo inicial" required min="0"/>
        <div th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}" class="error-msg"></div>

        <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-light btn-submit me-2">Criar</button>
            <a href="/admin/accounts" class="btn btn-dark btn-cancel">Cancelar</a>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
