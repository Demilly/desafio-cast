<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>BankApp - Admin Contas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }

        .topbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        .topbar h3 { margin: 0; font-weight: bold; }
        .btn-logout { border-radius: 50px; font-weight: bold; padding: 5px 20px; }

        .container-admin {
            padding-top: 80px;
            display: flex;
            justify-content: center;
        }

        .card-table {
            border-radius: 20px;
            padding: 2rem;
            background: rgba(255,255,255,0.1);
            max-width: 900px;
            width: 100%;
            box-shadow: 0 12px 25px rgba(0,0,0,0.4);
            transition: transform 0.3s;
        }
        .card-table:hover { transform: translateY(-5px); }

        h2 { font-weight: bold; margin-bottom: 20px; text-align: center; }

        .btn-create { border-radius: 50px; font-weight: bold; margin-bottom: 20px; }

        table {
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            width: 100%;
            color: #fff;
        }

        th, td { padding: 10px; text-align: center; }
        th { background: rgba(0,0,0,0.25); }
        tr:nth-child(even) { background: rgba(0,0,0,0.1); }
        tr:hover { background: rgba(255,255,255,0.2); }
    </style>
</head>
<body>

<div class="topbar">
    <h3>BankApp - Admin</h3>
    <form th:action="@{/logout}" method="post" style="margin:0">
        <button type="submit" class="btn btn-outline-light btn-logout">
            <i class="bi bi-box-arrow-right"></i> Sair
        </button>
    </form>
</div>

<div class="container-admin">
    <div class="card-table">
        <h2>Gerenciar Contas</h2>

        <div class="d-flex justify-content-end mb-3">
            <a href="/admin/accounts/new" class="btn btn-light btn-create">
                <i class="bi bi-plus-circle"></i> Criar nova conta
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-borderless text-white">
                <thead>
                <tr>
                    <th>Número</th>
                    <th>Proprietário</th>
                    <th>Saldo</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="acc : ${accounts}">
                    <td th:text="${acc.number}">0001</td>
                    <td th:text="${acc.ownerName}">Fulano</td>
                    <td th:text="${#numbers.formatDecimal(acc.balance,1,2)}">0.00</td>
                </tr>
                <tr th:if="${accounts.size()==0}">
                    <td colspan="3">Nenhuma conta encontrada.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
