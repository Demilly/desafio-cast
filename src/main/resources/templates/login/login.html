<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>BankApp - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        .login-card {
            border-radius: 25px;
            padding: 50px 35px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 16px 30px rgba(0,0,0,0.25);
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px);}
            to { opacity: 1; transform: translateY(0);}
        }

        .role-label {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .form-control {
            border-radius: 50px;
            padding: 10px 20px;
            transition: all 0.3s;
        }

        .form-control:focus {
            box-shadow: 0 0 8px rgba(255,255,255,0.6);
            border-color: #fff;
        }

        .btn-login, .btn-logout {
            border-radius: 50px;
            font-weight: bold;
            padding: 12px 0;
            transition: all 0.3s;
        }

        .btn-login:hover, .btn-logout:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
        }

        h2 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .alert {
            border-radius: 25px;
        }

        .footer-text {
            margin-top: 25px;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.6);
        }

        .bank-logo {
            margin-bottom: 20px;
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>

<div class="login-card" th:classappend="' ' + (${role} == 'ADMIN' ? 'bg-warning text-dark' : 'bg-primary text-white')">
    <svg class="bank-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
        <circle cx="32" cy="32" r="30" fill="url(#gradLogin)" stroke="#fff" stroke-width="2"/>
        <defs>
            <linearGradient id="gradLogin" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#6a11cb"/>
                <stop offset="100%" stop-color="#2575fc"/>
            </linearGradient>
        </defs>
    </svg>

    <h2 class="mt-2 mb-3">Login</h2>
    <div class="role-label" th:text="${role == 'ADMIN' ? 'Administrador' : 'Cliente'}"></div>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/login}" method="post">
        <input type="hidden" name="role" th:value="${role}"/>
        <div class="mb-3 text-start">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3 text-start">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit"
                th:classappend="${role == 'ADMIN' ? 'btn-dark' : 'btn-light text-primary'}"
                class="btn btn-login w-100 mt-3">
            Entrar
        </button>
    </form>

    <form th:action="@{/logout}" method="post" class="mt-3">
        <button type="submit" class="btn btn-outline-light btn-logout w-100">
            <i class="bi bi-box-arrow-right"></i> Sair
        </button>
    </form>

    <p class="mt-4 text-muted">© 2025 BankApp</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
