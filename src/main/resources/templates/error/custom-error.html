<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Erro - BankApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }
        .error-card {
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 550px;
            width: 100%;
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
            text-align: center;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(8px);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo {
            width: 120px;
            margin: 0 auto 20px;
            animation: bounce 1.2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .btn-home {
            border-radius: 50px;
            font-weight: bold;
            padding: 10px 25px;
        }
    </style>
</head>
<body>
<div class="error-card">
    <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
        <circle cx="32" cy="32" r="30" fill="#fff"/>
        <text x="32" y="38" font-size="24" text-anchor="middle" fill="#6a11cb" font-family="Segoe UI, sans-serif"
              font-weight="bold">B
        </text>
    </svg>

    <h1>Ops! Algo deu errado</h1>
    <p th:text="${error}"></p>
    <a href="/" class="btn btn-light btn-home">Voltar para o In√≠cio</a>
</div>
</body>
</html>
